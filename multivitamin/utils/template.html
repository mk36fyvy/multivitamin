<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link line {
  stroke: #696969;
}

.link line.separator {
  stroke: #fff;
  stroke-width: 2px;
}

.node circle {
  stroke: #000;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
  pointer-events: none;
}

svg{
    display: block;
    margin: auto;
}

#wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
}

.tooltip {
  position: absolute;
  text-align: center;
  padding: 8px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}
</style>
<body>
<div id="wrapper" style="width: 100%; height: 100%;">
</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
var element_to_atomcolor = {
    "H100"  : "#f0f3f4",
    "C100"  : "#566573",
    "C80"   : "#abb2b9",
    "C51"   : "#d6dbdf",
    "N100"  : "#2471a3",
    "N80"   : "#5499c7",
    "N51"   : "#aed6f1",
    "O100"  : "#e74c3c",
    "O80"   : "#f1948a",
    "O51"   : "#fadbd8",
    "F100"  : "#0affe5",
    "F80"   : "#9bfff4",
    "F51"   : "#dafffb",
    "P100"  : "#8e44ad",
    "P80"   : "#bb8fce",
    "P51"   : "#e8daef",
    "S100"  : "#fff000",
    "S80"   : "#fff997",
    "S51"   : "#fdfbd1",
    "Cl100" : "#229954",
    "Cl80"  : "#7fdda6",
    "Cl51"  : "#c0f1d5",
    "Fe100" : "#7e2600",
    "Fe80"  : "#ca460c",
    "Fe51"  : "#ff8854"
}

var element_to_textcolor = {
    "H100"  : "#000000",
    "C100"  : "#ffffff",
    "C80"   : "#ffffff",
    "C51"   : "#000000",
    "N100"  : "#ffffff",
    "N80"   : "#ffffff",
    "N51"   : "#000000",
    "O100"  : "#ffffff",
    "O80"   : "#ffffff",
    "O51"   : "#000000",
    "F100"  : "#000000",
    "F80"   : "#000000",
    "F51"   : "#000000",
    "P100"  : "#ffffff",
    "P80"   : "#ffffff",
    "P51"   : "#000000",
    "S100"  : "#000000",
    "S80"   : "#000000",
    "S51"   : "#000000",
    "Cl100" : "#ffffff",
    "Cl80"  : "#ffffff",
    "Cl51"  : "#000000",
    "Fe100" : "#ffffff",
    "Fe80"  : "#ffffff",
    "Fe51"  : "#000000"
}

{DATASET}

var width = window.innerWidth,
    height = window.innerHeight;

var color = d3.scale.category20();

var radius = d3.scale.sqrt()
    .range([0, 6]);

var div = d3.select("#wrapper").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var svg = d3.select("#wrapper").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .size([width, height])
    .charge(-400)
    .linkDistance(function(d) { if(d.bond == 2) { return radius(d.source.size) + radius(d.target.size) + 10; } else { return radius(d.source.size) + radius(d.target.size) + 30; } });

 force.nodes(dataset.nodes)
      .links(dataset.links)
      .on("tick", tick)
      .start();

  var link = svg.selectAll(".link")
      .data(dataset.links)
    .enter().append("g")
      .attr("class", "link");

  link.append("line")
      .style("stroke-width", function(d) { return (d.bond * 2 - 1) * 2 + "px"; });

  link.filter(function(d) { return d.bond > 1; }).append("line")
      .attr("class", "separator");

  var node = svg.selectAll(".node")
      .data(dataset.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("r", function(d) { return radius(d.size); })
      .style("fill", function(d) { if(d.score in element_to_atomcolor) {return element_to_atomcolor[d.score]} else {return "#000000";} })
      .on("mouseover", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", .9);
        div.html(d.alignment)
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY - 28) + "px");
        })
      .on("mouseout", function(d) {
        div.transition()
          .duration(500)
          .style("opacity", 0);
        });

  node.append("text")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .style("fill", function(d) {  if(d.score in element_to_textcolor) {return element_to_textcolor[d.score]} else {return "#fff";} })
      .text(function(d) { return d.atom; });

  function tick() {
    link.selectAll("line")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }
</script>
</body
</html>
